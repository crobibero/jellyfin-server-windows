name: 'Build'

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build
        shell: pwsh
        run: |
          dotnet build -c Release

      - name: Run winget
        shell: pwsh
        run: |
          winget install nsis